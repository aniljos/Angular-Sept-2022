
<h4>Edit Product : Id {{product!.id}}</h4>

<fieldset>
    <div>
        <label>Name</label>
        <input [(ngModel)]="temp!.name"/>
    </div>

    <div>
        <label>Description</label>
        <input [(ngModel)]="temp!.description"/>
    </div>

    <div>
        <label>Price</label>
        <input type="number" [(ngModel)]="temp!.price"/>
    </div>

    <div>
        <button (click)="save()">Save</button> &nbsp;
        <button (click)="cancel()">Cancel</button>
    </div>

</fieldset>
