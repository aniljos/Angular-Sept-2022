<h4>Login</h4>


<div *ngIf="errorMessage" class="alert alert-danger">
  {{errorMessage}}
</div>

<div [formGroup]="loginFormGroup">

  <div class="form-group">
    <p>UserName</p>
    <input class="form-control" placeholder="UserName" formControlName="id"/>
  </div>

  <div class="form-group">
    <p>Password</p>
    <input class="form-control" placeholder="*****" type="password" formControlName="pwd" />
  </div>

  <div>
    <button class="btn btn-primary" (click)="login()">Login</button>
  </div>
</div>
